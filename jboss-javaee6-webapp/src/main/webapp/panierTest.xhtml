<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <!-- partie de connection/deconnection  -->
    <ui:define name="login">
		<h:panelGroup rendered="#{!loginBean.isConnected}">
		<h:form>
			 <h:panelGrid columns="2">
	           <h:outputText value="Email"></h:outputText>
	           <h:inputText value="#{loginBean.email}"></h:inputText>
	           <h:outputText value="Password"></h:outputText>
	           <h:inputSecret value="#{loginBean.password}"></h:inputSecret>
	       	</h:panelGrid>
	      	<h:commandButton value="Login" action="#{loginBean.login}"></h:commandButton>
		   </h:form>
		  </h:panelGroup>
		  <h:panelGroup rendered="#{loginBean.isConnected}">
		  	<h:form>
		  		<h:panelGrid columns="3">
		    	<h:outputText value="Welcome #{loginBean.clientConnect.prenom}"></h:outputText>
		    	<h:outputText value="#{loginBean.clientConnect.nom}"></h:outputText>
		    	<h:commandButton value="Logout" action="#{loginBean.logout}"></h:commandButton>
   	 			</h:panelGrid>
  			 </h:form>
 		</h:panelGroup>
 		<h:form>
  			<h:commandButton  action="panierTest?faces-redirect=true" value="panier"></h:commandButton>
  		</h:form>
    </ui:define>
    
    
    <ui:define name="content">

	<!-- Client connecter -->
	<h:panelGroup rendered="#{loginBean.isConnected}">
	
	<h2>Panier</h2>

        <h:panelGroup rendered="empty commandesPanier}">
            <em>Le panier est vide</em>
        </h:panelGroup>
        <h:dataTable var="_panier" value="#{commandesPanier}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Nom</f:facet>
                #{_panier[2].nom}
            </h:column>
            <h:column>
                <f:facet name="header">cout</f:facet>
                #{_panier[1].montantBase}
            </h:column>
            <h:column>
                <f:facet name="header">Supprimer</f:facet>
              <h:form>
               		<h:commandButton value="supprimer du panier" action="#{panierController.supprimerItem}" >
               		
					<f:setPropertyActionListener value="#{loginBean.clientConnect}" target="#{panierController.clientAcheteurP}" />
					<f:setPropertyActionListener value="#{_panier[1].idCommande}" target="#{panierController.item}" />
					</h:commandButton >
             </h:form>
            </h:column>
     
        </h:dataTable>
        
 		<h:form>
        <h:commandButton  action="payement?faces-redirect=true" value="valider panier"></h:commandButton>
		</h:form>
		
		
 		<h:form>
        <h:commandButton  action="achatLivre?faces-redirect=true" value="retour"></h:commandButton>
		</h:form>
	
	</h:panelGroup>
	
	
	<!-- Client non connecter -->
	<h:panelGroup rendered="#{!loginBean.isConnected}">
	
	<h2>Panier</h2>
          <h:panelGroup rendered="#{_panier[0].nbItems == 0}">
            <em>Le panier est vide</em>
        </h:panelGroup>
	
	</h:panelGroup>
	
    </ui:define>

</ui:composition>
