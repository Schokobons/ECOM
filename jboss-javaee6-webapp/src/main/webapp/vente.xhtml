<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
      
      
        <h:form id="reg">
            <h2>Vendre un livre en vente directe</h2>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
           
           		<h:outputLabel for="name" value="Nom du livre:" />
                <h:inputText id="name" value="#{newLivreVente.nom}" />
                <h:message for="name" errorClass="invalid" />
         
                <h:outputLabel for="nbPages" value="Nombre de pages:" />
                <h:inputText id="nbPages" value="#{newLivreVente.nbPages}" />
                <h:message for="nbPages" errorClass="invalid" />
                
                <h:outputLabel for="montantBase" value="Prix :" />
                <h:inputText id="montantBase" value="#{newCommande.montantBase}" />
                <h:message for="montantBase" errorClass="invalid" />
             
                <h:outputLabel for="nom" value="Nom de l'auteur:" />
                <h:inputText id="nom" value="#{newAuteur.nom}" />
                <h:message for="nom" errorClass="invalid" />

                <h:outputLabel for="prenom" value="Prenom de l'auteur:" />
                <h:inputText id="prenom" value="#{newAuteur.prenom}" />
                <h:message for="prenom" errorClass="invalid" />
          
                
                <h:outputLabel for="categorieNom" value="Nom de la catégorie:" />
                <h:inputText id="categorieNom" value="#{newCategorie.nom}" />
                <h:message for="categorieNom" errorClass="invalid" />

               <!-- -->
                

            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{commandeController.register}"
                        value="Valider" styleClass="register" />
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        
        <h:form id="reg2">
            <h2>Vendre un livre en enchère</h2>
            
            <h:panelGrid columns="3" columnClasses="titleCell">
           
           		<h:outputLabel for="name" value="Nom du livre:" />
                <h:inputText id="name" value="#{newLivreVente.nom}" />
                <h:message for="name" errorClass="invalid" />
         
                <h:outputLabel for="nbPages" value="Nombre de pages:" />
                <h:inputText id="nbPages" value="#{newLivreVente.nbPages}" />
                <h:message for="nbPages" errorClass="invalid" />
                
                <h:outputLabel for="montantBase" value="Prix de base:" />
                <h:inputText id="montantBase" value="#{newCommande.montantBase}" />
                <h:message for="montantBase" errorClass="invalid" />
             
          
                <h:outputLabel for="tempsEnchere" value="Durée de l'enchère (en jours):" />
                <h:inputText id="tempsEnchere" value="#{newCommande.tempsEnchere}" />
                <h:message for="tempsEnchere" errorClass="invalid" />
             
                <h:outputLabel for="nom" value="Nom de l'auteur:" />
                <h:inputText id="nom" value="#{newAuteur.nom}" />
                <h:message for="nom" errorClass="invalid" />

                <h:outputLabel for="prenom" value="Prenom de l'auteur:" />
                <h:inputText id="prenom" value="#{newAuteur.prenom}" />
                <h:message for="prenom" errorClass="invalid" />
          
                
                <h:outputLabel for="categorieNom" value="Nom de la catégorie:" />
                <h:inputText id="categorieNom" value="#{newCategorie.nom}" />
                <h:message for="categorieNom" errorClass="invalid" />

               
                

            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                        action="#{commandeController.registerEnchere}"
                        value="Valider" styleClass="register" />
                        <!-- 
                        <f:setPropertyActionListener value="#{loginBean.clientConnect}" target="#{CommandeController.clientAcheteur}" />
                    </h:commandButton >
                         -->
                    <h:messages styleClass="messages"
                        errorClass="invalid" infoClass="valid"
                        warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        
       
       
    </ui:define>
</ui:composition>
